LABEL arch64
TEXT HELP
Boot the Odysen Desktop install medium on BIOS.
It allows you to install Odysen Desktop or perform system maintenance.
ENDTEXT
MENU LABEL Odysen Desktop install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%
